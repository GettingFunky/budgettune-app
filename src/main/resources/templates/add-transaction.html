<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Transaction | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Add Transaction</h2>

<form th:action="@{/transactions/add}" th:object="${transaction}" method="post"
      class="card p-4 mx-auto shadow" style="max-width: 500px;">

    <div class="mb-3">
        <label for="date" class="form-label">Date:</label>
        <input type="date" th:field="*{date}" max="${T(java.time.LocalDate).now()}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="type" class="form-label">Type:</label>
        <select th:field="*{type}" class="form-select" required>
            <option value="">-- Select Type --</option>
            <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
        </select>
    </div>

    <div class="mb-3">
        <label for="amount" class="form-label">Amount (€):</label>
        <input type="number" step="0.01" th:field="*{amount}" class="form-control" placeholder="π.χ. 50.00" required />
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <input type="text" th:field="*{description}" class="form-control" placeholder="π.χ. Σούπερ μάρκετ" required />
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
</form>

<p class="text-center mt-3">
    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">Back to Dashboard</a>
</p>

</body>
</html>
