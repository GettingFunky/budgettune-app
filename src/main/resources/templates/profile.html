<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>⚙ Ρυθμίσεις Χρήστη | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="flex-grow-1">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">⚙ Ρυθμίσεις Χρήστη</h2>

        <form th:action="@{/profile}" method="post" class="card p-4 shadow-sm mx-auto" style="max-width: 500px;">

            <!-- Όνομα χρήστη (read-only) -->
            <div class="mb-3">
                <label for="username" class="form-label">Όνομα Χρήστη</label>
                <input type="text" id="username" th:value="${#authentication.name}" class="form-control" disabled readonly>
            </div>

            <!-- Τρέχων κωδικός -->
            <div class="mb-3">
                <label for="currentPassword" class="form-label">Τρέχων Κωδικός</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control" required>
            </div>

            <!-- Νέος κωδικός -->
            <div class="mb-3">
                <label for="newPassword" class="form-label">Νέος Κωδικός</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>

            <!-- Επιβεβαίωση -->
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Επιβεβαίωση Νέου Κωδικού</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>

            <!-- Μηνύματα -->
            <div th:if="${error}" class="alert alert-danger text-center small">
                <p th:text="${error}"></p>
            </div>
            <div th:if="${success}" class="alert alert-success text-center small">
                <p th:text="${success}"></p>
            </div>

            <!-- Κουμπί -->
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-success mb-4">Αλλαγή Κωδικού</button>
            </div>
        </form>

        <div class="text-center mt-4">
            <form th:action="@{/profile/delete}" method="post" onsubmit="return confirm('Είσαι σίγουρος ότι θέλεις να διαγράψεις τον λογαριασμό σου; Αυτή η ενέργεια είναι μη αναστρέψιμη.');">
                <button type="submit" class="btn btn-danger">🗑️ Διαγραφή Λογαριασμού</button>
                <span class="text-danger"> Προσοχή, μη αναστρέψιμη ενέργεια, όλα σας τα δεδομένα θα χαθούν!!! </span>
            </form>
        </div>

        <div class="w-100 text-center">
            <a th:href="@{/dashboard}" class="btn btn-secondary btn-lg py-3 mt-4" title="Επιστροφή στο dashboard"
               style="background-color: #41807E; color: white;">🏠 Επιστροφή στο Dashboard</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
