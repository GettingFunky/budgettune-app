<header class="navbar navbar-expand-lg shadow" style="background-color: #41807E;" xmlns:th="http://www.w3.org/1999/xhtml">
    <style>
        .logo-animated {
            display: inline-block;
        }

        .logo-animated:hover {
            animation: bounceZoom 0.6s ease-in-out;
        }

        @keyframes bounceZoom {
            0% {
                transform: translateY(0) scale(1);
            }
            30% {
                transform: translateY(-4px) scale(1.1);
            }
            60% {
                transform: translateY(0) scale(0.95);
            }
            100% {
                transform: translateY(0) scale(1);
            }
        }
    </style>

    <div class="container-fluid">

        <!-- Logo + Όνομα -->
        <a class="navbar-brand d-flex align-items-center text-white logo-animated"
           th:href="${#authorization.expression('isAuthenticated()')} ? '/dashboard' : '/login'">
            <img th:src="@{/logowallet.png}" alt="BudgetTune Logo" height="30" class="me-2">
            <span class="fw-bold">BudgetTune</span>
        </a>

        <!-- Burger Menu -->
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <div th:if="${#authorization.expression('isAuthenticated()')}" class="d-flex align-items-center gap-2">
                <a class="btn btn-light rounded-pill logo-animated" th:href="@{/dashboard}"
                   title="Αρχική / Dashboard" data-bs-toggle="tooltip">🏠</a>

                <a class="btn btn-light rounded-pill logo-animated" th:href="@{/transactions/create}"
                   title="Νέα Συναλλαγή" data-bs-toggle="tooltip">➕</a>

                <a class="btn btn-light rounded-pill logo-animated" th:href="@{/transactions/list}"
                   title="Λίστα Συναλλαγών" data-bs-toggle="tooltip">📄</a>

                <a class="btn btn-light rounded-pill logo-animated" th:href="@{/statistics}"
                   title="Στατιστικά" data-bs-toggle="tooltip">📊</a>

                <a class="btn btn-light rounded-pill logo-animated" th:href="@{/profile}"
                   title="Ρυθμίσεις Χρήστη" data-bs-toggle="tooltip">⚙</a>

                <a class="btn btn-outline-light rounded-pill logo-animated" th:href="@{/logout}"
                   title="Αποσύνδεση" data-bs-toggle="tooltip">🚪</a>

            </div>


        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
            tooltipTriggerList.forEach(el => {
                new bootstrap.Tooltip(el, {
                    delay: { show: 100, hide: 100 }
                });
            });
        });
    </script>

</header>
