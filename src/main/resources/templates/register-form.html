<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Εγγραφή | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="mb-4 text-center">Εγγραφή Χρήστη</h2>

            <form th:action="@{/register}" th:object="${userDTO}" method="post" class="card p-4 shadow-sm">

                <div class="mb-3">
                    <label for="username" class="form-label">Όνομα Χρήστη</label>
                    <input type="text" id="username" th:field="*{username}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Κωδικός</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                </div>

                <div th:if="${registrationError}" class="text-danger text-center mb-3">
                    <p th:text="${registrationError}"></p>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Εγγραφή</button>
                </div>

                <div class="text-center">
                    Έχεις ήδη λογαριασμό; <a th:href="@{/login}">Σύνδεση</a>
                </div>

            </form>

        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
