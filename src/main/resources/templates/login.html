<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Σύνδεση | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<h2>Σύνδεση Χρήστη</h2>

<form th:action="@{/login}" method="post">

    <div>
        <label>Όνομα Χρήστη:</label>
        <input type="text" name="username" required>
    </div>

    <div>
        <label>Κωδικός:</label>
        <input type="password" name="password" required>
    </div>

    <div>
        <button type="submit">Σύνδεση</button>
    </div>

</form>

<div th:if="${param.error}">
    <p style="color: red;">Λάθος όνομα χρήστη ή κωδικός!</p>
</div>

<div th:if="${param.logout}">
    <p>Έγινε αποσύνδεση επιτυχώς.</p>
</div>

<div th:if="${param.registerSuccess}">
    <p style="color: green;">Η εγγραφή ολοκληρώθηκε! Μπορείτε να συνδεθείτε.</p>
</div>

<p>Δεν έχεις λογαριασμό; <a th:href="@{/register}">Εγγραφή</a></p>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
