<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<!-- Περιεχόμενο με flex-grow για να σπρώχνει το footer -->
<div class="flex-grow-1">
    <div class="container my-5 text-center">
        <h2 class="mb-4">Καλωσήρθες <span th:text="${username}">Χρήστης</span>!</h2>
        <p class="lead">Επίλεξε τι θέλεις να κάνεις:</p>

        <div class="row justify-content-center mt-4 g-3">
            <div class="col-12 col-md-6">
                <a href="/transactions/create" style="background-color: #41807E; color: white;"
                   class="btn btn-success btn-lg w-100 py-5 logo-animated">➕ Καταχώρηση Συναλλαγής</a>
            </div>
            <div class="col-12 col-md-6">
                <a href="/transactions/list" class="btn btn-primary btn-lg w-100 py-5 logo-animated" >📋 Προβολή Συναλλαγών</a>
            </div>
            <div class="col-12 col-md-6">
                <a href="/statistics" class="btn btn-info btn-lg w-100 py-5 logo-animated">📊 Στατιστικά</a>
            </div>
            <div class="col-12 col-md-6">
                <a href="/profile" class="btn btn-secondary btn-lg w-100 py-5 logo-animated">⚙️ Ρυθμίσεις Χρήστη</a>
            </div>
        </div>


        <div class="card mt-5 shadow-sm p-4">
            <h4 class="mb-3">📈 Στατιστικά Snapshot</h4>
            <p><strong>📋 Συνολικές Συναλλαγές:</strong> <span th:text="${summary.totalTransactions}">0</span></p>
            <p><strong>💰 Συνολικά Έσοδα:</strong> <span th:text="${summary.totalIncome}">0</span> €</p>
            <p><strong>💸 Συνολικά Έξοδα:</strong> <span th:text="${summary.totalExpense}">0</span> €</p>
            <p class="mb-0">
                <strong>⚖️ Υπόλοιπο:</strong>
                <span th:text="${summary.balance}"
                      th:style="${summary.balance < 0} ? 'color: red; font-weight: bold;' : 'font-weight: bold;'">0</span> €
            </p>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
