<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container my-5 text-center">
    <h2 class="mb-4">🎉 Καλωσήρθες <span th:text="${username}">Χρήστης</span>!</h2>
    <p class="lead">Επίλεξε τι θέλεις να κάνεις:</p>

    <div class="row justify-content-center mt-4 g-3">
        <div class="col-12 col-md-6">
            <a href="/transactions/create" class="btn btn-success btn-lg w-100">➕ Καταχώρηση Συναλλαγής</a>
        </div>
        <div class="col-12 col-md-6">
            <a href="/transactions/list" class="btn btn-primary btn-lg w-100">📋 Προβολή Συναλλαγών</a>
        </div>
        <div class="col-12 col-md-6">
            <a href="/statistics" class="btn btn-info btn-lg w-100">📊 Στατιστικά</a>
        </div>
        <div class="col-12 col-md-6">
            <a href="/profile" class="btn btn-secondary btn-lg w-100">⚙️ Ρυθμίσεις Χρήστη</a>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
