<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Login</h2>

<form th:action="@{/login}" method="post" class="card p-4 mx-auto shadow" style="max-width: 400px;">

    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" id="username" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" id="password" class="form-control" required />
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>

    <div th:if="${param.error}" class="mt-3 text-danger text-center">
        Invalid username or password
    </div>

    <div th:if="${param.logout}" class="mt-3 text-success text-center">
        You have been logged out
    </div>
</form>

<p class="text-center mt-3">
    Donâ€™t have an account? <a th:href="@{/register}">Register here</a>
</p>

</body>
</html>
