<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Register</h2>

<form th:action="@{/register}" th:object="${user}" method="post"
      class="card p-4 mx-auto shadow" style="max-width: 400px;">

    <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" th:field="*{username}" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" th:field="*{password}" class="form-control" required />
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
    </div>

    <div th:if="${error}" class="mt-3 text-danger text-center" th:text="${error}"></div>

</form>

<p class="text-center mt-3">
    Already have an account? <a th:href="@{/login}">Login here</a>
</p>

</body>
</html>
