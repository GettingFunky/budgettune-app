<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | BudgetTune</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Welcome, <span th:text="${username}">User</span>!</h2>
    <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
</div>

<div class="mb-4">
    <a th:href="@{/transactions/add}" class="btn btn-success">+ Add Transaction</a>
</div>

<h4>Your Transactions</h4>

<div class="table-responsive">
    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Type</th>
            <th scope="col">Notes</th>
            <th scope="col">Amount (â‚¬)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.date}">01/01/2025</td>
            <td th:text="${transaction.type}">INCOME</td>
            <td th:text="${transaction.category}">Salary</td>
            <td th:text="${transaction.amount}">1000</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
